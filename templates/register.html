{% extends "base.html" %}

{% block content %}

<div align="center">
    <div align="center" class="border">
        <div class="header">
            <h1 class="word">Register</h1>
        </div>
        </br></br></br>
        <h2 class="word">
            <form action="{{url_for('register')}}" method="post">
                <div class="msg">{{ msg }}</div>
                <input class="textbox" id="username" name="username" placeholder="Enter Your Username"
                       type="text"></br> </br>
                <input class="textbox" id="password" name="password" placeholder="Enter Your password"
                       type="password"></br> </br>
                <input class="textbox" id="email" name="email" placeholder="Enter Your Email ID" type="text"></br></br>
                <input class="btn" type="submit" value="Sign UP"></br>
            </form>
        </h2>
        <p class="bottom">Already have an account <a class="bottom" href="{{url_for('login')}}">Sign In here</a></p>
    </div>
</div>
</div>

{% endblock%}
